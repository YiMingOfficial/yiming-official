<!DOCTYPE html>
<html>
    <head>
        <title>Yiming Officail</title>
    </head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <body /*style="background-color:#DDF7E3;"*/>
        <div class="regform"><h1>Registration From</h1></div>
        <div class="main">
            <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input type="text" class="firstname" name="" placeholder="firstname">
                    <input type="text" class="lastname" name="" placeholder="lastname">
                </div>
                
                <h2 class="Age">Age</h2>
                <input type="number" class="Age" name="">

                <h2 class="Gender">Gender</h2>
                <select class="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>

                <h2 class="E-mail">E-mail</h2>
                <input type="text" class="email" name="" placeholder="e.g. xxxx@xxxxx.com">
                
                <h2 class="Phone">Phone</h2>
                <select class="phone">
                    <option>+1</option>
                    <option>+2</option>
                    <option>+3</option>
                    <option>+4</option>
                    <option>+5</option>
                    <option>+6</option>
                </select>

                <input type="text" class="number" name="" placeholder="phone number">

                <h2 class="password">Password</h2>
                <input type="password" class="password1" name="" placeholder="enter password">
                <input type="password" class="password2" name="" placeholder="re-enter password">
            
                <p class="condition">
                    <input type="checkbox" id="terms" name="">I accept the terms and conditions
                </p><br><br>

                <input type="button" class="btn" value="Register" name="">
            
            </form>
        </div>
        

    </body>
</html>
